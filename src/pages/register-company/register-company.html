<ion-header>

  <ion-navbar>
    <ion-title>register-company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Cadastro Empresarial</ion-label>

  </ion-item>

  <form padding [formGroup]="registerCompanyForm">
    <ion-item>
      <ion-label color="primary" floating>Nome Fantasia</ion-label>
      <ion-input formControlName="nomeFantasia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>CNPJ</ion-label>
      <ion-input formControlName="cnpj"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" type="email" floating>E-mail</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>CEP</ion-label>
      <ion-input formControlName="cep" (blur)="isEndereco()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Cidade</ion-label>
      <ion-input formControlName="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Logradouro</ion-label>
      <ion-input formControlName="logradouro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>NÃºmero</ion-label>
      <ion-input formControlName="numero"></ion-input>
    </ion-item>
  </form>
  <button ion-button (click)="saveFormCompanyRegister()">CADASTRAR</button>

</ion-content>
