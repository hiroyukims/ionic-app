<ion-header>
  <ion-navbar>
    <ion-title>
      Integra
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label color="primary" stacked>E-mail</ion-label>
              <ion-input [(ngModel)]="email" type="email" placeholder="Informe seu E-mail"></ion-input>
              </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label color="primary" stacked>Senha</ion-label>
                <ion-input [(ngModel)]="senha" type="password" placeholder="Informe sua Senha"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <button ion-button (click)="btnLogin()">LOGIN</button>
              <button ion-button (click)="btnRegister()">CADASTRE-SE</button>
          </ion-col>
        </ion-row>
  </ion-grid>
