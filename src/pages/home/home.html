<ion-header>
  <ion-navbar>
    <ion-title>
      Integra
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form padding [formGroup]="loginForm">
    <ion-item>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
  <ion-item>
    <button ion-button (click)="btnLogin()">LOGIN</button>
    <button ion-button (click)="btnRegister()">CADASTRE-SE</button>
  </ion-item>

</ion-content>
